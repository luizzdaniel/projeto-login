<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Login</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçães no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                         <i class='bx  bx-user'  ></i> 
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required maxlength="30">
                        <label for="iemail">E-mail</label>
                    </div>

                    <div class="campo">
                        <i class='bx  bx-lock'  ></i> 
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Enviar">
                    <a class="botao" href="esqueci.html">
                        Esqueci a senha <i class='bx  bx-inbox'></i> 
                    </a>


                </form>
            </div>
        </section>
    </main>
</body>
</html>
